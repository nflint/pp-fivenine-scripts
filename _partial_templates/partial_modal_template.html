<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  Show Rebuttals
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Rebuttals</h4>
      </div>
      <!-- Rebuttals is an Iframe of the Publish to Web Version of this doc: https://docs.google.com/spreadsheets/d/1OyRnIC52Qc4x_wi-UE9vAcvNVD6Q6AeTo9nt7012QP0/edit#gid=0 -->
      <div class="modal-body">
        <iframe style="zoom:0.60" width="99.6%" height="450" frameborder="0" class="embed-responsive-item" src="https://docs.google.com/document/d/1MWK0_HPqoQ0xOefHV_GdxqhWoH1eYozhU8TaAI7xYFw/pub"></iframe>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
